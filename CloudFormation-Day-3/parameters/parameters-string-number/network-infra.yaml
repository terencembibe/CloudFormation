AWSTemplateFormatVersion: 2010-09-09
Description: This template provisions our dev network environment
Metadata: {}

Parameters: 
  paramName:
    Description: 
    Type: String|Number|CommaDelimitedList
    Default: -

Mappings: {}

Conditions: {}

Resources:
  # development vpc
  DevVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: DevVPC
  # webserver subnet 
  DevWebserverSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      VpcId: !Ref DevVPC
      CidrBlock: 10.0.1.0/24
      Tags:
        - Key: Name
          Value: DevWebserverSubnet

  # appserver subnets
  DevAppserverSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      VpcId: !Ref DevVPC
      CidrBlock: 10.0.2.0/24
      Tags:
        - Key: Name
          Value: DevAppserverSubnet

  # database subnet
  DevDBserverSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      VpcId: !Ref DevVPC
      CidrBlock: 10.0.3.0/24
      Tags:
        - Key: Name
          Value: DevDBserverSubnet

Outputs: {}